<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../assets/logo.jfif" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/plus.css">
  <title>Preview Imagem</title>
</head>
<body>

<header>
  <div class="nav-header">
    <div class="img-nav">
      <img src="./assets/logo-sem-fundo.png" alt="Logo" />
    </div>
    <div class="ancora-nav">
      <a href="">Campeonatos</a>
      <a href="">Lives</a>
    </div>
  </div>

  <div class="pesquisa-header">
    <form action="">
      <input type="text" placeholder="Pesquisar" />
    </form>
  </div>

  <div class="config-header">
      <!-- Botão que abre o menu suspenso -->
      <img src="./assets/Add.png" alt="Plus" class="add-button" onclick="toggleMiniPagina()" />
    
      <!-- Mini página com duas opções -->
      <div id="miniPagina" class="mini-pagina">
        <a href="../gameWave/index.html">Criar Campeonato</a>
        <a href="./index.html">Criar Live</a>
      </div>
    <a href="#"><img src="./assets/Profile (1).png" alt="Perfil" /></a>
    <a href="#"><img src="./assets/Settings.png" alt="Configurações" /></a>
  </div>

  <div class="menu-toggle">
    <img src="../assets/setting.png" alt="Menu" id="menuButton" />
  </div>

  <div class="menu-overlay" id="menuOverlay">
    <aside class="aside-menu">
      <a href="#">Campeonatos</a>
      <a href="#">Lives</a>
      <a href="#">Perfil</a>
      <a href="#">Configurações</a>
    </aside>
  </div>
</header>

<div class="container-flex">
  <div class="card shadow-sm" style="width: 22rem; margin: 0;">
    <div class="card-img-wrapper">
      <svg
        aria-label="Placeholder: imagem"
        class="bd-placeholder-img card-img-top"
        height="225"
        preserveAspectRatio="xMidYMid slice"
        role="img"
        width="100%"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#55595c"></rect>
        <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
      </svg>
      <img id="imagem-preview" src="#" alt="Pré-visualização" />
    </div>

    <div class="card-body">
      <p class="card-text"></p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <label id="botao" class=" btn-sm btn-outline-secondary" for="arquivo">
            Escolher arquivo 
          </label>
          <input
            type="file"
            id="arquivo"
            name="arquivo"
            accept="image/*"
            onchange="previewImagem()"
            style="display:none;"
          />
        </div>
        <small class="text-body-secondary"></small>
      </div>
    </div>
  </div>

  <div class="questionnaire">
    <p class="quest">Link</p>
    <input class="input-quest" type="url" />

<p class="quest">Título</p>
    <input class="input-quest" type="text" />

    <p class="quest">Subtitulo</p>
    <input class="input-quest" type="text" />

    
    <div id="buttom-quest">
      <button>Criar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script src="js/plus.js"></script>
</body>
</html>
