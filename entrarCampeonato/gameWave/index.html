<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../assets/logo.jfif" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Preview Imagem</title>
</head>
<body>

<header>
  <div class="nav-header d-flex justify-content-between align-items-center p-3">
    <div class="img-nav">
      <img src="./assets/logo-sem-fundo.png" alt="Logo" />
    </div>
    <div class="ancora-nav">
      <a href="#">Campeonatos</a>
      <a href="#">Lives</a>
    </div>
    <div class="pesquisa-header">
      <form action="">
        <input type="text" placeholder="Pesquisar" />
      </form>
    </div>
    <div class="config-header d-flex align-items-center">
      <img src="./assets/Add.png" alt="Plus" class="me-2" />
      <a href="#"><img src="./assets/Profile (1).png" alt="Perfil" class="me-2" /></a>
      <a href="#"><img src="./assets/Settings.png" alt="Configurações" /></a>
    </div>
    <div class="menu-toggle">
      <img src="../assets/setting.png" alt="Menu" id="menuButton" />
    </div>
  </div>

  <div class="menu-overlay" id="menuOverlay">
    <aside class="aside-menu">
      <a href="#">Campeonatos</a>
      <a href="#">Lives</a>
      <a href="#">Perfil</a>
      <a href="#">Configurações</a>
    </aside>
  </div>
</header>

<div class="container-flex p-4">

  <!-- CARD COM IMAGEM E INPUT DE ARQUIVO -->
  <div class="card-wrapper mb-4">
    <div class="card shadow-sm" style="width: 100%; max-width: 80rem; margin: 0 auto;">
      <div class="card-img-wrapper">
        <svg
          class="bd-placeholder-img card-img-top"
          height="225"
          preserveAspectRatio="xMidYMid slice"
          role="img"
          width="100%"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#55595c"></rect>
          <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
        </svg>
        <img id="imagem-preview" src="#" alt="Pré-visualização" style="width: 100%; display: none;" />
      </div>

      <input
        type="file"
        id="arquivo"
        name="arquivo"
        accept="image/*"
        style="display: none;"
      />

      <!-- Botão posicionado abaixo no canto direito -->
      <div class="card-body d-flex justify-content-end">
        <button class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
